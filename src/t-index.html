    <script>
        var browser = {
            versions: function () {
                var u = navigator.userAgent, app = navigator.appVersion;
                return {
                    ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios
                    android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1 //android OR UCBroswer
                };
            }(),
        }
        if (browser.versions.android) {
            var windowWidth = window.screen.availWidth;
            // gigacre design size: iphone6(414px) and put 12px as base fontSize of html
            var fontSize = Math.ceil(windowWidth / 414 * 12);
            var html = document.getElementsByTagName('html')
            html[0].style.fontSize = fontSize + "px"
        }
    </script>

            </div>
            <div class="searching-criteria">

                <div class="extent" style="display: none">
